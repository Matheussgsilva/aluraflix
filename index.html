<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathflix</title>
    <link rel="shortcut icon" href="images/mathflix.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img class="img-title" src="images/mathflix_logo.png" alt="logo Mathflix">
        <h1 class="page-title">
          Sua lista de filmes favoritos!
        </h1>
        <p class="page-subtitle">
          Adicione o seu filme:
        </p>
        <p>Para remover um filme da lista insira o nome e cliqe no bot√£o "Retirar Filme"</p>
        <div class="form-wrapper">
          <label for="name">Nome do filme</label>
            <input type="text" id="name" name="name" placeholder="Insira o nome do Filme">
            <div id="name-alert" class="alert"></div>
        </div>
        <div class="form-wrapper">
          <label for="movie">Poster do filme</label>
          <input type="text" id="movie" name="movie" placeholder="Insira a URL da imagem">
          <div id="movie-alert" class="alert"></div>
        </div>
        <div id="form-btn">
          <button onClick="adicionarFilme()">Adicionar Filme</button>
          <button onClick="retirarFilme()">Retirar Filme</button>
        </div>
          <div class="list">
            <div id="movie-list"></div>
          </div>
      <script src="script.js"></script>
</body>
</html>
